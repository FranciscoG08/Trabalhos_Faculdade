                    ha-card {
                      padding: 8px !important;
                      max-height: 400px !important;
                    }
              - type: custom:button-card
                entity: sensor.quartonascente_humidade
                name: Humidity
                icon: mdi:water-percent
                show_state: true
                show_name: true
                styles:
                  card:
                    - background: transparent
                    - box-shadow: none
                    - padding: 4px
                  name:
                    - font-size: 12px
                    - text-align: center
                    - color: var(--secondary-text-color)
                  state:
                    - font-size: 16px
                    - font-weight: 500
                    - text-align: center
